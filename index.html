<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta name="google-signin-client_id"
          content="856195068123-g6nbu0cph9hmia7rudrfan5tc1ib0qoo.apps.googleusercontent.com">
    <meta name="google-site-verification" content="856195068123-g6nbu0cph9hmia7rudrfan5tc1ib0qoo.apps.googleusercontent.com"/>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            $.get("userId",
                {
                    userEmail: profile.getEmail(),
                    userName: profile.getName()
                },
            function(data, status){
                window.location = "homepage.html?userId=" + data;
            });



        }

    </script>
</head>
<body>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>

</html>
