<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>LoggedIn</title>
    <script>
        window.onload = function() {
            console.log(window.location.toString());
        };

        function goToPermissionedPage() {
            var userId = window.location.toString().split("userId=")[1];
            console.log(userId);
            $.get("permission",
                {
                    permissionName: 'admin',
                    userId: userId
                },
                function(data, status){
                    alert(data);

                    window.location = "permission?userId=" + userId;
                });

        }
    </script>

</head>
<body>
You have successfully logged in

<button onclick="goToPermissionedPage()">Go To Permission Page</button>
</body>
</html>
